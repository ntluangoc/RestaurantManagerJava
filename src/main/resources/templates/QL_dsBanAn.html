<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/images/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Kolker+Brush&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>QL_dsBanAn</title>
    <!--    Thông báo thêm bàn ăn thành công-->
    <script th:if="${messageChange}" th:inline="javascript">
        var message = [[${messageChange}]]
        alert(message)
    </script>
</head>
<style>
    body{
        margin: 0px;
        background-image: url(./images/background.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        padding-bottom: 50px;
    }
    #header{
        width: 100%;
        height: 100px;
        background-color: #f0feda;
    }
    .logo_name{
        display: inline-flex;
        width: 70%;
    }
    .logo{
        margin-left: 30px;
        border: 0px;
        height: 100px;
    }
    .name_restaurant{
        color: rgb(244, 44, 41);
        font-size: 60px;
        margin: 10px 25px ;
        font-family: 'Kolker Brush', cursive;
    }
    .login{
        height: 100px;
        float: right;
    }
    .btn_login{
        margin-top: 20px;
        margin-right: 50px;
        display: inline-flex;
        width: 105px;

    
    }

    .back{
        margin-left: 20px;
        margin-top: 10px;
    }
    .table_list{
        display: block;
        border: 2px solid;
        box-shadow: 0px 0px 15px rgb(145, 131, 75);
        font-family: 'Courgette', cursive;
        border-radius: 10px;
        background-color: bisque;
        color: rgb(0, 0, 0);
        margin: 0 auto;
        padding: 20px 0 35px 0;
        text-align: center;
        width: 900px;
        margin-top: 30px;

    }
    .list_banAn{
        margin-top: 20px;
        width: 800px;
        margin: 0 auto;
    }
    .Donee{
        margin-top: 40px;
        width: 100%;
    }
    .lam_moi1{
        margin-right: 50px;
    }
    .lam_moi3{
        margin-left: 60px;
    }
    .ktra{
        width: 80px;
    }


</style>
<body>
    <div id="header">
        <div class="logo_name">
            <img src="https://banoca.com/wp-content/uploads/2021/03/logo-nha-hang.jpg" alt="" class="logo">
            <h1 class="name_restaurant">Nhà hàng A+</h1>
        </div>
        <div class="login">
            <a th:href="@{/logoutSuccessful}" class="btn_login btn btn-success">Đăng xuất</a>
        </div>
        
    </div>
    <div>
        <a th:href="@{/giaodien}" class="back btn btn-danger">
            <img src="https://i.postimg.cc/B6RhxQXn/back-fill.png">Quay lại
        </a>
    </div>


    <div class="table_list">
        <h3 style="color: red;">Thông tin bàn ăn</h3>
        <br>
        <table class="table table-hover border-dark list_banAn">
            <thead>
              <tr>
                <th scope="col">Thời gian</th>
                <th scope="col">Loại bàn</th>
                <th scope="col">Số lượng</th>
                <th scope="col">Chỉnh sửa</th>
                <th scope="col">Xóa</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="banAn : ${dsBanAn}">
                <td>
                    <p>
                        <span th:text="${banAn.gioBD}"></span>
                        <span style="margin: 0 5px">-</span>
                        <span th:text="${banAn.gioKT}"></span>
                    </p>
                    </td>
                <td>
                    <p>
                        <span th:text="${banAn.loaiBanAn}"></span>
                        <span style="margin-left: 5px">người</span>
                    </p>
                </td>
                <td th:text="${banAn.soLuongBanAn}"></td>
                <td>
                    <a th:href="@{QL_editBanAn?idBA={idBA}(idBA=${banAn.idBanAn})}" class="ktra btn btn-success">
                        <img src="https://i.postimg.cc/CxcLwdvt/edit-2-line.png"> sửa</a>
                </td>
                <td>
                    <a th:href="@{QL_deleteBanAn?idBA={idBA}(idBA=${banAn.idBanAn})}" class="ktra btn btn-success">xóa</a>
                </td>
              </tr>
            </tbody>
        </table>
        <div style="display: inline-flex; justify-content: space-evenly;" class="Donee">
            <a th:href="@{/QL_insertBanAn}" class="btn btn-danger ">Thêm bàn mới</a>
            <a th:href="@{/QL_dsDatBanByDate}" class="btn btn-danger ">Tìm kiếm đặt bàn theo ngày</a>
        </div>
    </div>


</body>
</html>
