<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QL_insertNV</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Kolker+Brush&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <style>
    body{

      margin: 0px;
      background-image: url(./images/background.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      padding-bottom: 30px;
    }
    #header{
      width: 100%;
      height: 100px;
      background-color: #f0feda;
    }
    .logo_name{
      display: inline-flex;
      width: 70%;
    }
    .logo{
      margin-left: 30px;
      border: 0px;
      height: 100px;
    }
    .name_restaurant{
      color: rgb(244, 44, 41);
      font-size: 60px;
      margin: 10px 25px ;
      font-family: 'Kolker Brush', cursive;
    }
    #thongtin{
      background-color: bisque;
      border-radius: 15px;
      width: 500px;
      margin: 80px  auto;
      padding-bottom: 30px;
    }

    .thongtindangky{
      color: #a52834;
      text-align: center;
      margin: 0 auto;
      padding: 15px 0;
    }
    .nhap_thongtin{
      width: 100%;
      margin-top: 10px;
      margin-right: 200px;
    }

    .lable_input{
      width: 150px;
      margin-right: 20px;
      margin-top: auto;
      margin-bottom: auto;
    }
    .dangky {
      width: 100%;
      display: inline-flex;
      justify-content: center;
      margin-top: 20px;
    }
    .input_form{
      width: 400px;
      margin-left: 50px;
    }
    .input-dangky0 {
      width: 100px;
      border-radius: 5px;
      color: white;
      margin-right: 30px;
    }
    .input-dangky1{
      width: 70px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
<div id="header">

  <div class="logo_name">
    <img src="https://banoca.com/wp-content/uploads/2021/03/logo-nha-hang.jpg" alt="" class="logo">
    <h1 class="name_restaurant">Nhà hàng A+</h1>
  </div>
</div>

<div id="thongtin">
  <h4 class="thongtindangky">Thông tin đăng ký </h4>

  <div class="nhap_thongtin">
    <form th:object="${nhanVien}" th:action="@{/QL_insertNV_save}" action="#" method="post">
      <div style="display: inline-flex" class="input_form input_1">
        <label th:for="hoTen" class="lable_input">Họ tên:</label>
        <input th:field="${nhanVien.user.hoTen}" type="text" class="form-control" style="width: 250px">
      </div>

      <div style="clear: both; display: block; height: 15px"></div>
      <div style="display: inline-flex" class="input_form input_2">
        <label th:for="sdt" class="lable_input">SĐT:</label>
        <input th:field="${nhanVien.user.sdt}" type="text" class="form-control 2" style="width: 250px">
      </div>

      <div style="clear: both; display: block; height: 15px"></div>
      <div style="display: inline-flex" class="input_form input_3">
        <label th:for="ngaySinh" class="lable_input">Ngày sinh:</label>
        <input th:field="${nhanVien.user.ngaySinh}" type="date" class="form-control 3" style="width: 250px">
      </div>

      <div style="clear: both; display: block; height: 15px"></div>
      <div style="display: inline-flex" class="input_form input_3">
        <label th:for="email" class="lable_input">Email:</label>
        <input th:field="${nhanVien.user.email}" type="text" class="form-control 3" style="width: 250px">
      </div>

      <div style="clear: both; display: block; height: 15px"></div>
      <div style="display: inline-flex" class="input_form input_3">
        <p class="lable_input">Thời gian:</p>
        <label th:for="gioBDLamViec" style="margin: auto 0;margin-left: -30px;">Từ</label>
        <input th:field="*{gioBDLamViec}" type="time" class="form-control 3" style="width: 100px; margin-left: 5px;">
        <label th:for="gioKTLamViec" style="margin: auto 0;margin-left: 5px">Đến</label>
        <input th:field="*{gioKTLamViec}" type="time" class="form-control 3" style="width: 100px; margin-left: 5px;">
      </div>

      <div style="clear: both; display: block; height: 15px"></div>
      <div style="display: inline-flex" class="input_form input_3">
        <label th:for="ngayBDLamViec" class="lable_input">Ngày BĐ làm việc:</label>
        <input th:field="*{ngayBDLamViec}" type="date" class="form-control 3" style="width: 250px">
      </div>

      <div class="dangky">
        <input class="btn btn-danger input-dangky0" type="submit" value="Thêm mới">
        <a th:href="@{/QL_dsNV}" class="btn btn-danger input-dangky1" type="submit">Hủy</a>
      </div>

    </form>
  </div>
</div>
</body>
</html>
